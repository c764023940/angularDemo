<div class="loading" ng-show="loading">
    <span class="dots-loader">Loading…</span>
</div>
<div class="page">
    <div class="row search-wrapper">
        <div class="col-sm-2 col-lg-1 col-md-1 mb10">
            <button class="btn btn-line-primary">
                返回
            </button>
        </div>
        <form ng-class="form-horizontal" ng-submit="">
            <div class="col-sm-3  col-md-3  col-lg-2 mb10">
                <input type="text" class="form-control" ng-model="search.detailInfo" placeholder="姓名/昵称/手机/邮箱"/>
            </div>
            <!--<div class="col-sm-5 col-md-4  col-lg-4 mb10">
                <button class="btn btn-primary mr15" type="submit"><i class="fa fa-search"></i> 查询</button>
                <button class="btn btn-line-primary" type="button" ng-click="clear()">清空
                </button>
            </div>-->
        </form>
    </div>
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <h3>会员列表</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>编号</td>
                            <td>姓名</td>
                            <td>手机</td>
                            <td>邮箱</td>
                            <td>生日</td>
                            <td>创建时间</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="searchInfo" ng-repeat="member in members track by $index">
                            <td>{{member.id}}</td>
                            <td>{{member.name || member.nikeName || member.userName}}</td>
                            <td>{{member.mobile}}</td>
                            <td>{{member.email || "未填写"}}</td>
                            <td>{{member.birthday| date}}</td>
                            <td>{{member.createTime | date }}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="editMember(member)">编辑</button>
                                <button class="btn btn-danger" ng-click="delMemberById(member)">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" >
                    <uib-pagination
                            total-items="pager.totalItems"
                            ng-model="pager.pageNo"
                            ng-change="getMemberList()"
                            max-size="5"
                            class="pagination-lg"
                            boundary-links="true"
                            force-ellipses="true"
                            items-per-page="pager.pageSize"
                            ng-show="pager.totalItems > pager.pageSize">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
