<div class="loading" ng-show="loading">
    <span class="dots-loader">Loading…</span>
</div>

<div class="page-signin">
    <div class="signin-body" style="border-top: none;">
    </div>

    <div class="signin-body" style="border-top: none;">
        <div class="container">
            <div class="logbg">
                <div class="text-center">
                    <section class="logo">
                        <a href="javascript: void 0"><img style="width:30%;margin-bottom:60px;"
                                                          src="images/logo.png"></a>
                    </section>
                </div>
                <div class="form-container">

                    <!-- <div class="form-group">
                         <div class="input-group input-group-lg">
                                     <span class="input-group-addon">
                                         <span class="glyphicon glyphicon-user"></span>
                                     </span>
                             <input type="text"
                                    class="form-control"
                                    placeholder="用户名"
                                    ng-model="userName"
                                     >
                         </div>
                     </div>-->
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon logicon">
                                    <span class="glyphicon glyphicon-earphone"></span>
                                </span>
                            <input type="text"
                                   class="form-control logborder"
                                   placeholder="手机号"
                                   ng-model="mobile"
                                    >

                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon logicon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                </span>
                            <input type="text"
                                   class="form-control logborder"
                                   placeholder="验证码"
                                   ng-model="verificationCode"
                                    >
                         <span class="input-group-addon btn btn-primary yzm " ng-click="getCode()" ng-disabled="getCoding">
                                    <span class="glyphicon"style="font-size: 16px;">{{tip}}{{time}}</span>
                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon logicon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                            <input type="password"
                                   class="form-control logborder"
                                   placeholder="新密码"
                                   ng-model="password"
                                    >

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon logicon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>

                            <input type="password"
                                   class="form-control logborder"
                                   placeholder="确认新密码"
                                   ng-model="rePassword"
                                    >
                        </div>
                    </div>
                    <div style="width:90%;margin:30px auto;" class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="changePassword()">
                            提交
                        </button>
                    </div>
                    <section>
                        <p class="text-center"><a href="#/login">登录</a></p>

                        <p class="text-center text-muted">没有账号? <a href="#/register">注册</a></p>
                    </section>

                </div>
            </div>
        </div>
    </div>

    <div class="signin-body text-center" style="border-top: none;">
        &copy;江苏太湖云计算信息技术股份有限公司
    </div>

</div>
